<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <p style="padding: 1rem; text-align: center">
        Click below buttons to generate random password of your choice.
      </p>
      <div class="options">
        <button id="wp">week password</button>
        <button id="sp">strong password</button>
        <button id="ssp">super strong password</button>
        <button id="fp">funny password</button>
      </div>
      <div class="field">
        <button class="copy" id="copyBtn">Click to copy</button>
        <p style="text-align: center; margin-top: 1rem">
          <span id="text"></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
